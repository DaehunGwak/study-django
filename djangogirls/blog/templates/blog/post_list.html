<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <hr/>
                <h2>Title: {{ post.title }}</h2>
                <h5>Date: {{ post.created_date }}</h5>
            </div>
        {% endfor %}

    </body>
</html>
